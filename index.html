<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
</head>
<body>
    <h1>Gerenciamento de Escola</h1>
    <hr>
    <button onclick="adicionar()">Novo Aluno</button>
    <button onclick="listar()">Listar Aluno</button>
    <hr>

    <table id="pagina_listar" style="display: none; border: 1px solid black;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <Tbody id="tabela_alunos"></Tbody>
    </table>
    
    <form id="pagina_novo" style="display: none;">
        <label for="nome">Nome</label>
        <input id="nome" type="text"></input><br>
        <label for="email">Email</label>
        <input id="email" type="email"></input><br>
        <label for="telefone">Telefone</label>
        <input id="telefone" type="tel"></input><br>
        <button onclick="adding_aluno()">Enviar</button>
    </form>
    <script src="events.js"></script>
</body>
</html>
